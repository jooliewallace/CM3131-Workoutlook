<!DOCTYPE html>
<html>
  <head>
    <title>Strava API Example</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/strava_api_v3/dist/strava_api_v3.js"></script>
    <script>
      var defaultClient = StravaApiV3.ApiClient.instance;

      // Configure OAuth2 access token for authorization: strava_oauth
      var strava_oauth = defaultClient.authentications['strava_oauth'];
      strava_oauth.accessToken = "098ac33c26ebed410a14a8b4c94c21f77d634d37"

      var api = new StravaApiV3.ActivitiesApi()

      var id = 789; // {Long} The identifier of the activity.

      var opts = { 
        'includeAllEfforts': true // {Boolean} To include all segments efforts.
      };

      var callback = function(error, data, response) {
        if (error) {
          console.error(error);
        } else {
          console.log('API called successfully. Returned data: ' + data);
        }
      };
      api.getActivityById(id, opts, callback);
    </script>
  </head>
  <body>
    <h1>Strava API Example</h1>
    <p>Check the console log for the output of the API call.</p>
  </body>
</html>
