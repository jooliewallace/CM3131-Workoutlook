<head>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <link rel="stylesheet" href="style.css" />

</head>

<ion-header>
  <ion-toolbar id="toolbar" color="primary">
    <ion-title>WORK-OUT-LOOK</ion-title>
    <div><ion-toolbar-content id="temperature" slot=""></ion-toolbar-content></div>
    <div><ion-toolbar-content id="description" slot=""></ion-toolbar-content></div>
    <img id="icon" slot="end" src="" alt="">
  </ion-toolbar>
  </ion-padding>
</ion-header>

<body>
<ion-content>
  <ion-card>
    <ion-card-content>

      <h2>Activity Plan</h2>
      <div id="routes"></div>
      <script src="runningplan.js"></script>
      <ion-item>

        <ion-img src="./Images/Run.jpeg"></ion-img>
      </ion-item>

      <ion-item>
        <table id="route-list-table">
          <thead>
            <tr>
              <th rowspan="2">Route Name</th>
              <th rowspan="2">Date & Time</th>
              <th rowspan="2">Distance (km)</th>
              <th rowspan="2">Weather</th>
            </tr>
            <tr>
              <th>Run Completed</th>
              <th>How did it feel?</th>
              <th>Run Substituted</th>
            </tr>
          </thead>
          <tbody id="route-list">
          </tbody>
        </table>
              </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>

</body>

</html>
