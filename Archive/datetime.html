<!DOCTYPE html>
<html>

<head>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

</head>

<!DOCTYPE html>
<html>
<head>
	<title>Date and Time Picker</title>
</head>
<body>

<ion-item>
	<ion-label for="date">Pick a date:</ion-label>
	<ion-input type="date" id="date"></ion-input>
	<ion-label for="time">Pick a time:</ion-label>
	<ion-input type="time" id="time"></ion-input>
	<ion-button onclick="displayDateTime()">Submit</ion-button>
</ion-item>
<ion-item>
	<p id="result"></p>
</ion-item>

	<script>
		function displayDateTime() {
			let date = document.getElementById("date").value;
			let time = document.getElementById("time").value;
			let dateTime = new Date(`${date} ${time}`);
			let formattedDateTime = `${dateTime.toLocaleDateString()} ${dateTime.toLocaleTimeString()}`;
			document.getElementById("result").innerHTML = `You selected: ${formattedDateTime}`;
		}
	</script>
</body>
</html>


  </script>
