<!DOCTYPE html>
<html>
<head>
    <title>Strava API Example</title>
    <script src="strava2.js" defer ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <ion-button id="connect-btn" onclick="connectToStrava()">Connect to Strava</ion-button>
    <img src="./Images/Strava.png" alt="">

    <script>
        function connectToStrava() {
            const client_id = '104297';
            const redirect_uri = 'http://127.0.0.1:5500/profile.html'; // This needs to match your Strava application's redirect URI

            const url = `https://www.strava.com/oauth/authorize?client_id=${client_id}&redirect_uri=${redirect_uri}&response_type=code&scope=read_all`;

            window.location.href = url;
        }
    </script>
</body>
</html>
