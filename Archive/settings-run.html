<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="app.js"></script>

</head>

<body>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>WORK-OUT-LOOK</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <h2 class="page-title">Settings</h2>
      </ion-segment>
      <ion-segment color="primary" value="primary">
        <ion-segment-button value="primary">
          <ion-label>Running</ion-label>
        </ion-segment-button>
        <ion-segment-button value="segment">
          <ion-label>Paddling</ion-segment-button>
        </ion-segment-button>
      </ion-segment>


      <ion-card-content class="title-box">
        <p>Units</p>
        <ion-icon class="star" slot="end" name="star-outline"></ion-icon>

      </ion-card-content>

      <ion-item display="flex">
        <p>Distance</p>
        <ion-toggle slot="end" color="primary" checked="true"></ion-toggle>
      </ion-item>
      
      <ion-item>
        <p>Temperature</p>
        <ion-toggle slot="end" color="primary" checked="true"></ion-toggle>
      </ion-item>

      <ion-card-content class="title-box">
        <p>Temperature</p>
      </ion-card-content>

      <ion-item>
        <p>min</p>
        <ion-range dual-knobs="true">
          <ion-icon slot="start" name="snow-outline"></ion-icon>
          <ion-icon slot="end" name="sunny-outline"></ion-icon>
        </ion-range>
        <p>max</p>
      </ion-item>

      <ion-card-content class="title-box">
        <p>Wind Speed</p>
      </ion-card-content>

        <ion-item>
          <p>min</p>
          <ion-range dual-knobs="true">
            <ion-icon slot="start" name="snow-outline"></ion-icon>
            <ion-icon src="./Images/9045309_wind_stream_icon.png" slot="end"></ion-icon>
          </ion-range>
          <p>max</p>
        </ion-item>

    <ion-button class="buttons" expand="block" color="primary">+ Save Changes</ion-button>

  </ion-card>

</body>
