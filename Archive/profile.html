<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" defer></script>
  <script src="profile.js" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <ion-header>
    <ion-toolbar id="toolbar" color="primary">
      <ion-title>WORK-OUT-LOOK</ion-title>
      <div><ion-toolbar-content id="temperature" slot=""></ion-toolbar-content></div>
      <div><ion-toolbar-content id="description" slot=""></ion-toolbar-content></div>
      <img id="icon" slot="end" src="" alt="">
    </ion-toolbar>
  </ion-padding>
  </ion-header>

  <ion-content>

  <ion-card>
    <ion-card-content>
      <h2 class="page-title">Profile</h2>
      
        <ion-row>
          <ion-avatar>
            <img alt="Profile picture" src="path/to/default/profile/picture.png" />
          </ion-avatar>
          <input type="file" accept="image/*" id="profile-picture" style="display:none" />
          <ion-button onclick="document.getElementById('profile-picture').click()">Upload Picture</ion-button>
        </ion-row>
      
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input id="name-input" placeholder="Name"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input id="email-input" placeholder="Email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input id="user-input" placeholder="Username"></ion-input>
        </ion-item>
      
        <ion-button class="buttons" expand="block" color="primary">+ Save Changes</ion-button>
      
        <ion-row class="title-box">
          <ion-col size="10">
            <ion-label class="preferences">Achievements</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-icon class="star" name="star-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card-content>
      
    </ion-content>
</body>
</html>
