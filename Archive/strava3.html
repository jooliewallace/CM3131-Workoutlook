<!DOCTYPE html>
<html>
<head>

	<script src="strava3.js" defer></script>

	<title>Fitness Log</title>
</head>
<body>


	<div id="login">
		<button onclick="authorize()">Log in with Strava</button>
	</div>

	<div id="data" style="display: none;">
		<h2>My Latest Run:</h2>
		<p>Distance: <span id="distance"></span> km</p>
		<p>Start Time: <span id="start-time"></span></p>
		<h2>My Latest Route:</h2>
		<p>Name: <span id="name"></span></p>
		<p>Distance: <span id="route-distance"></span> km</p>
		<p>Elevation Gain: <span id="elevation-gain"></span> meters</p>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>

  </body>
  </html>
